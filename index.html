<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Visual Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="icon battery">🔋</div>
        <div class="icon wifi">📶</div>
      </div>

      <!-- CRT Screen -->
      <div class="crt-screen">
        <div class="scene-container">
          <img
            src="assets/scenes/cerro/cerro.gif"
            alt="Cerro Image"
            id="cerroImage"
          />
        </div>
        <div id="lyricsContainer">
          <p id="lyricsText">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
      </div>

      <!-- Audio Controls -->
      <div class="audio-controls">
        <button class="control-button prev">⏪</button>
        <button class="control-button play">▶️</button>
        <button class="control-button next">⏩</button>
        <button class="control-button mute">🔇</button>
      </div>

      <!-- Volume Control -->
      <input
        type="range"
        id="volumeControl"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />

      <!-- Song Title -->
      <div class="song-title"><span>Song Title</span></div>

      <!-- Lyrics Toggle Button -->
      <button id="lyricsButton">Show Lyrics</button>

      <!-- Audio Element -->
      <audio
        id="audioPlayer"
        src="assets/audio/Tao Tormenta  Hamura Beatsss  - Que se Prenda el Cerro.mp3"
      ></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
