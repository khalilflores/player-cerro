<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Visual Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="icon battery">🔋</div>
        <div class="icon wifi">📶</div>
      </div>

      <!-- CRT Screen -->
      <div class="crt-screen">
        <div class="scene-container">
          <!-- Scene will go here -->
        </div>
      </div>

      <!-- Audio Controls -->
      <div class="audio-controls">
        <button class="control-button prev">⏪</button>
        <button class="control-button play">▶️</button>
        <button class="control-button next">⏩</button>
        <button class="control-button mute">🔇</button>
      </div>

      <!-- Song Title -->
      <div class="song-title">Song Title</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
